    class Pessoa {
        constructor(pessoa) {
            this.nome = pessoa.nome;
            this.idade = pessoa.idade;
            this.cpf = pessoa.cpf;
            this.altura = pessoa.altura;
            this.peso = pessoa.peso;
        }
    }

    class PessoaPcd extends Pessoa {
        constructor(pessoa, pessoPcd) {
            super(pessoa);
            this.deficiencia1 = pessoPcd.deficiencia1;
            this.deficiencia2 = pessoPcd.deficiencia2;
            this.deficiencia3 = pessoPcd.deficiencia3;
            this.deficiencia4 = pessoPcd.deficiencia4;
        }
    }

    const pessoa1 = {
        nome: "Juliete",
        idade: "17",
        cpf: "123.123.123-12",
        altura: "1.67",
        peso: "69"

        deficiencia2: "Autista",
        deficiencia3: "Autista",
        deficiencia4: "Autista",
    }

    const pessoaPcd = new PessoaPcd(pessoa1, pessoaDeficiencia);
