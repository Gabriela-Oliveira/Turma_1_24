<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pague seus tributos</title>
</head>
<body>
    <script>
        function calcularIpva1(valor) {
            return valor * 0.04;
        }

        console.log("O valor do IPVA do carro é de: " + calcularIpva1(30000));

        ///////////////////////////////////////////////////////////////////////////////

        const calcularIpva2 = valor => valor * 0.04;

        console.log("O valor do IPVA do carro é de: " + calcularIpva2(30000));


    </script>
</body>
</html>
