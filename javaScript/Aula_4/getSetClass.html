    class ContaBancaria {
        #saldo; // Campo privado

        constructor(saldoInicial) {
            this.#saldo = saldoInicial;
        }

        get pegaSaldo() {
            return this.#saldo;
        }

        set alterarSaldo(saldoNovo) {
            if (saldoNovo >= 0) {
                this.#saldo = saldoNovo;
            } else {
                console.error("O saldo não pode ser negativo!");
            }
        }
    }

const conta = new ContaBancaria(1000);
