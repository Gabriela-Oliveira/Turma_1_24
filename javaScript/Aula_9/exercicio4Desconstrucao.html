<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Nome e Sobre nome</title>
</head>
<body>
</body>
<script>

    const nomeCompleto = ["Gabriela", "Silva", "Oliveira", "Alves", "Rosa"];
    const [nome, ...outrosNomes] = nomeCompleto;

    const ultimaPosicaoRest = outrosNomes.length - 1;

    console.log(`Este é o primeiro nome: ${nome}`);
    console.log(`Este é o ultimo nome: ${outrosNomes[ultimaPosicaoRest]}`);

</script>
</html>
