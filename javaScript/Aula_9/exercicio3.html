<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Nome e Sobre nome</title>
</head>
<body>
</body>
<script>
    function nomeSobreNome(nome, ...outrosNomes) {
        const ultimaPosicaoRest = outrosNomes.length - 1;
        console.log(`Este é o primeiro nome: ${nome}`);
        console.log(`Este é o ultimo nome: ${outrosNomes[ultimaPosicaoRest]}`);
    }

    nomeSobreNome("Gabriela", "Silva", "Oliveira", "Alves", "Rosa");
</script>
</html>
