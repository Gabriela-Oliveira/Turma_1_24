<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body onload="fnLoad()">
    <button onclick="primeiroClique()">Clique no primeiro botão!</button>
    <h1 id="mouse" onmouseover="mouseCima()" onmouseout="mouseFora()">Passe o mouse aqui!</h1>

    <input type="text" id="input1" onfocus="backgroundColor()">
    
    <select id="change" onchange="evChanche()">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volvo">Volvo</option>
    </select>

    <p id="opcao"></p>

    <form onsubmit="requisicao()">
        <input type="text" placeholder="Exemplo onsubmit">
        <input type="submit" value="Submit">
    </form>
</body>

<script>
    function fnLoad() {
        alert("Estou sendo carregado!")
    }

    function primeiroClique() {
        console.log("Olá");
    }

    function mouseCima() {
        document.getElementById("mouse").style.color = "red";
    }

    function mouseFora() {
        document.getElementById("mouse").style.color = "black";
    }

    function backgroundColor() {
        document.getElementById("input1").style.backgroundColor = "red";
    }

    function evChanche() {
        var selectCarro = document.getElementById("change").value;
        console.log(selectCarro);
        document.getElementById("opcao").innerHTML = "Você selecionou: " + selectCarro;
    }

    function requisicao() {
        alert("O formulário foi enviado com sucesso");
    }
</script>
</html>
