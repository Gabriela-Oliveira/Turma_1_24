<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listener</title>
</head>
<body">
    <button id="btn">Clique aqui!</button>
    <p id="olaMundo"></p>
</body>

<script>
    const botao = document.getElementById("btn");
    botao.addEventListener("click", clique);

    function clique() {
        // var tagP = document.getElementById("olaMundo");
        // tagP.innerHTML = "Olá Mundo!";

        document.getElementById("olaMundo").innerHTML = "Olá Mundo!";
    }
</script>
</html>
