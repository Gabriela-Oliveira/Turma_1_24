<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de tag</title>
</head>
<body>
    <button onclick="criarTag()">Criação de tag</button>
</body>

<script>
    function criarTag() {
        const resumo = document.createElement("p");
        resumo.innerText = "Resumo do capítulo";
        document.body.appendChild(resumo);
    }
</script>
</html>
