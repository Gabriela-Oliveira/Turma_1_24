<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Cadastro de pessoa</title>
</head>
<body style="margin: 20px;">
    <div class="field">
        <label class="label">Nome</label>
        <div class="control">
          <input id="nome" class="input" type="text" placeholder="Digite seu nome">
        </div>
    </div>
      
    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input id="email" class="input" type="email" placeholder="Digite seu email" value="xxx@xxx">
        </div>
    </div>
      
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" onclick="criarCadastro()">Enviar</button>
        </div>
    </div>

    <script>
        const criarCadastro = async () => {
            let inputNome = document.getElementById("nome").value;
            let inputEmail = document.getElementById("email").value;

            fetch('http://localhost:3000/pessoa', {
                method: 'POST',
                body: JSON.stringify({
                    nome: inputNome,
                    email: inputEmail
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            // .then((response) => myJson = response.json())
        }
    </script>
</body>
</html>
