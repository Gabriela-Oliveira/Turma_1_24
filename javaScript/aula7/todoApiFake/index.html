<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Tarefas</title>
    <link rel="stylesheet" href="/todoApiFake/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Aplicativo de Tarefas</h1>
        
        <!-- Formulário para adicionar tarefas -->
        <form id="form-tarefa">
            <input type="text" id="titulo-tarefa" placeholder="Título da Tarefa" required>
            <input type="text" id="descricao-tarefa" placeholder="Descrição da Tarefa" required>
            <button type="submit">Adicionar Tarefa</button>
        </form>

        <!-- Filtro de tarefas -->
        <div class="filtro">
            <label for="filtro-tarefas">Filtrar por:</label>
            <select id="filtro-tarefas">
                <option value="todos">Todos</option>
                <option value="concluidas">Concluídas</option>
                <option value="pendentes">Pendentes</option>
            </select>
        </div>

        <!-- Lista de tarefas -->
        <ul id="lista-tarefas"></ul>
    </div>

    <script src="/todoApiFake/script.js"></script>
</body>
</html>
