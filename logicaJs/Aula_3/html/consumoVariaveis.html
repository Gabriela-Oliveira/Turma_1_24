<script>
    function soma() {
        var numero1 = 10;
        var numero2 = 28;

        var soma = numero1 + numero2;
        
        alert(soma);

    function exemplo() {
        var numero1 = 10;
        var numero2 = numero1;
        
        alert(numero2);
    }

    function exemplo1() {
        var numero1 = 10;
        var numero2 = 28;

        numero1 = numero2;
        
        alert(numero1);
        alert(numero2);
    }
