<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de eventos no JS</title>
</head>
<body>
    <!-- <button onclick="alert('E funcinou')">Clique aqui!</button> -->
    <button onclick="alerta()">Clique aqui!</button>
    <button onmouseover="alerta1()">Clique 1!</button>
</body>
<script>
    function alerta() {  
        console.log('eeee uhuuuu');
        alert("Função disparada com SUCESSO!");
    }

    function alerta1() {  
        console.log('1111111111');
        alert("11111111111");
    }
</script>
</html>
