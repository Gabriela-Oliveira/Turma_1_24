<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Função concat</title>
</head>
<body>
    <script>
        function concatClima() {
            const verao = ["☀️", "⛱️", "🌦️", "☔"];
            const inverno = ["🌨️", "❄️", "☃️"];

            console.log(verao);
            console.log(inverno);

            const clima = verao.concat(inverno);

            console.log(clima);
        }
        
        concatClima();
    </script>
</body>
</html>
