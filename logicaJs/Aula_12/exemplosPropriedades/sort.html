    <title>Função sort</title>

<body>
    <script>
        function sortNome() {
            const nomes = ["Bianca", "Carlos", "Antonio"]
            
            var nomesCopia = nomes;
            nomesCopia.sort();
            
            console.log(nomes);
            console.log(nomesCopia);
            
        }
        
        sortNome();
    </script>
