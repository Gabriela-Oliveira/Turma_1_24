<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Função join</title>
</head>
<body>
    <script>
        function stringSapatos() {
            var lista = ['Adidas Breaknet', 'All Star', 'Adidas Superstar', 'Adidas Stan Smith', 'Air Force'];

            const texto = lista.join(" ");

            console.log(texto);
        }
        
        stringSapatos();
    </script>
</body>
