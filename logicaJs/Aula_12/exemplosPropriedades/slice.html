<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Função slice</title>
</head>
<body>
    <script>
        function sliceAutomoveis() {
            const carros = ["🚗", "🚐", "🚌", "🚎", "🚙"];
            const onibus = carros.slice(1, 4);

            console.log(carros);
            console.log(onibus);
        }
        
        sliceAutomoveis();
    </script>
</body>
</html>
